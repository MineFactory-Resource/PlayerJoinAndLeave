name: UtilTool
version: '${project.version}'
main: net.teamuni.playerjoinandleave.UtilTool
api-version: 1.17
softdepend: [PlaceholderAPI]
commands:
  utiltool:
    permission: utiltool.reload
  spawn:
    permission: utiltool.spawn
    aliases: [tmvhs, 스폰, 넴주]
  setspawn:
    permission: utiltool.setspawn
  채팅청소:
    permission: utiltool.mychatclear
  전체채팅청소:
    permission: utiltool.allchatclear
  확성기:
    permission: utiltool.broadcaster
  gm:
    permission: utiltool.gamemode
  gmc:
    permission: utiltool.gamemode
  gms:
    permission: utiltool.gamemode
permissions:
  utiltool.reload:
    default: op
  utiltool.spawn:
    default: true
  utiltool.setspawn:
    default: op
  utiltool.mychatclear:
    default: true
  utiltool.allchatclear:
    default: op
  utiltool.broadcaster:
    default: true
  utiltool.gamemode:
    default: op
